<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS files -->
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
	<!-- Page info -->
	<title>Simple weather app</title>
	<meta name="description" content="...">
	<meta name="keywords" content="...">
	<meta name="author" content="Michał Grochowski">
	<!-- Open Graph properties -->
	<meta property="og:title" content="...">
	<meta property="og:url" content="...">
	<meta property="og:image" content="img/....jpg">
	<meta property="og:description" content="...">
</head>
<body id="body" class=""> 
	<header class="header">
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__item nav__item--title">
					<h1 class="nav__title">Sprawdź pogodę</h1>
				</li>
				<li class="nav__item">
					<form class="search-form">
						<label class="search-form__label" for="cityInput">Wpisz miasto:</label>
						<input class="search-form__input" type="text" id="cityInput" placeholder="Wpisz miasto">
						<input class="search-form__button" type="button" id="cityButton" value="Szukaj">
					</form>
				</li>
				<li class="nav__item">
					<button class="nav__button" id="locate">Znajdź</button>
				</li>
				<li class="nav__item">
					<button class="nav__button">Pomoc</button>
				</li>
			</ul>
		</nav> 
	</header>
	<main class="container">
		<section id="" class="section">  
			<h2 class="section__title">Pogoda w twoim mieście to:</h2>
			<p class="section__city" id="city">---</p>
			<div class="weather">
				<div class="weather__box">
					<p class="weather__legend">Temperatura:</p>
					<p class="weather__data" id="temperature">-</p>
				</div>
				<div class="weather__box">
					<p class="weather__legend">Wilgotność:</p>
					<p class="weather__data" id="humidity">-</p>
				</div>
				<div class="weather__box">
					<p class="weather__legend">Wiatr:</p>
					<p class="weather__data" id="wind">-</p>
				</div>
				<div class="weather__box">
					<p class="weather__legend">Ciśnienie:</p>
					<p class="weather__data" id="pressure">-</p>
				</div>
				<div class="weather__box">
					<p class="weather__legend">Deszcz:</p>
					<p class="weather__data" id="rain">-</p>
				</div>
				<div class="weather__box">
					<p class="weather__legend">Zachmurzenie:</p>
					<p class="weather__data" id="clouds">-</p>
				</div>
			</div>
		</section>   
		<footer id="footer" class="footer">
			<p class="footer__copyright">
				© 2017 Michał Grochowski - <a class="footer__link dark-theme--link" href="http://dobrywebdev.pl" style="border-bottom: medium none;">dobrywebdev.pl</a>
			</p>
		</footer>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--build:js js/main.min.js -->
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
