<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS files -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&amp;subset=latin-ext" rel="stylesheet">
	<!--build:css css/main.min.css -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/weather-icons.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
	<!-- Page info -->
	<title>Prosta aplikacja pogodowa</title>
	<meta name="description" content="Prosta aplikacja pogodowa">
	<meta name="keywords" content="prosta, aplikacja, pogodowa, pogoda, openweathermapapi">
	<meta name="author" content="Michał Grochowski">
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="https://michalgrochowski.github.io/simple-weather-app/dist/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://michalgrochowski.github.io/simple-weather-app/dist/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="194x194" href="https://michalgrochowski.github.io/simple-weather-app/dist/favicon-194x194.png">
	<link rel="icon" type="image/png" sizes="192x192" href="https://michalgrochowski.github.io/simple-weather-app/dist/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://michalgrochowski.github.io/simple-weather-app/dist/favicon-16x16.png">
	<link rel="manifest" href="https://michalgrochowski.github.io/simple-weather-app/dist/manifest.json">
	<link rel="mask-icon" href="https://michalgrochowski.github.io/simple-weather-app/dist/safari-pinned-tab.svg" color="#555555">
	<meta name="apple-mobile-web-app-title" content="Simple Weather">
	<meta name="application-name" content="Simple Weather">
	<meta name="theme-color" content="#555555">
</head>
<body id="body" class=""> 
	<header class="header">
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__item nav__item--title">
					<h1 class="nav__title">Pogoda</h1>
				</li>
				<li id="firstDropdown" class="nav__item nav__item--dropdown-first">
					<form class="search-form">
						<label class="search-form__label" for="cityInput"> Miasto:</label>
						<input class="search-form__input" type="text" id="cityInput" placeholder="Wpisz miasto">
					</form>
				</li>
				<li id="secondDropdown" class="nav__item nav__item--dropdown-second nav__item--buttons">
					<button class="nav__button" id="cityButton">Szukaj</button>
					<button class="nav__button" id="locate">Lokalizuj</button>
				</li>
				<li class="nav__item nav__item--hamburger">
					<button id="hamburger" class="nav__hamburger icon-menu"></button>
				</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<section id="" class="section">  
			<h2 class="section__city" id="city">---</h2>
			<div class="weather">
				<div class="weather__main">
					<div class="weather__icon-box">
						<span id="mainIcon" class="weather__icon wi"></span>
					</div>
					<div class="weather__temp-box">
						<p class="weather__temp"><span class="weather__icon--mid wi wi-thermometer"></span> <span id="temperature"> - </span> &deg; C</span></p>
						<div class="weather__temp-secondary">
							<p class="weather__temp-minmax">Min: <span id="tempMin" >-</span></p>
							<p class="weather__temp-minmax">Max: <span id="tempMax" >-</span></p>
						</div>
					</div>
				</div>
				<div class="weather__secondary">
					<p class="weather__textbox"><span class="weather__icon--small wi wi-cloud"></span>Zachmurzenie: <span id="clouds">---</span></p>
					<p class="weather__textbox"><span class="weather__icon--small wi wi-humidity"></span>Wilgotność: <span id="humidity">---</span></p>
					<p class="weather__textbox"><span class="weather__icon--small wi wi-barometer"></span>Ciśnienie: <span id="pressure">---</span></p>
					<p class="weather__textbox"><span class="weather__icon--small wi wi-strong-wind"></span>Prędkość wiatru: <span id="wind">---</span></p>
					<p class="weather__textbox"><span class="weather__icon--small wi wi-wind-direction"></span>Kierunek wiatru: <span id="windDir">---</span></p>
					<p class="weather__textbox"><span class="weather__icon--small wi wi-raindrops"></span>Deszcz (ostatnie 3h): <span id="rain">---</span></p>
				</div>
			</div>
		</section>   
		<footer id="footer" class="footer">
			<p class="footer__copyright">
				© 2017 Michał Grochowski - <a class="footer__link" href="http://dobrywebdev.pl" style="border-bottom: medium none;">dobrywebdev.pl</a>
			</p>
		</footer>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--build:js js/main.js -->
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
